<script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.1.6/js/swiper.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.1.6/css/swiper.min.css">
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title><3</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="../dist/css/swiper.min.css">

  <!-- Demo styles -->
  <style>
    html, body {
      position: relative;
      height: 100%;
    }
    body {
      background: #000;
      font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
      font-size: 14px;
      color:#000;
      margin: 0;
      padding: 0;
    }
    .swiper-container {
      width: auto;
      height: 300px;
      margin-left: auto;
      margin-right: auto;
    }
    .swiper-slide {
      background-size: cover;
      background-position: center;
    }
    .gallery-top {
      height: 80%;
      width: auto;
    }
    .gallery-thumbs {
      height: 20%;
      box-sizing: border-box;
      padding: 10px 0;
    }
    .gallery-thumbs .swiper-slide {
      width: 25%;
      height: 100%;
      opacity: 0.4;
    }
    .gallery-thumbs .swiper-slide-active {
      opacity: 1;
    }
  </style>
</head>
<body>
  <!-- Swiper -->
  <div class="swiper-container gallery-top">
    <div class="swiper-wrapper">
      <div class="swiper-slide" style="background-image:url(http://personalsource.epizy.com/fotosCarousel/foto1.jpg)"></div>
      <div class="swiper-slide" style="background-image:url(http://personalsource.epizy.com/fotosCarousel/foto2.jpg)"></div>
      <div class="swiper-slide" style="background-image:url(http://personalsource.epizy.com/fotosCarousel/foto3.jpg)"></div>
      <div class="swiper-slide" style="background-image:url(http://personalsource.epizy.com/fotosCarousel/foto4.jpg)"></div>
      <div class="swiper-slide" style="background-image:url(http://personalsource.epizy.com/fotosCarousel/foto5.jpg)"></div>
      <div class="swiper-slide" style="background-image:url(http://personalsource.epizy.com/fotosCarousel/foto6.jpg)"></div>
      <div class="swiper-slide" style="background-image:url(http://personalsource.epizy.com/fotosCarousel/foto7.jpg)"></div>
      <div class="swiper-slide" style="background-image:url(http://personalsource.epizy.com/fotosCarousel/foto8.jpg)"></div>
      <div class="swiper-slide" style="background-image:url(http://personalsource.epizy.com/fotosCarousel/foto9.jpg)"></div>
      <div class="swiper-slide" style="background-image:url(http://personalsource.epizy.com/fotosCarousel/foto10.jpg)"></div>
      <div class="swiper-slide" style="background-image:url(http://personalsource.epizy.com/fotosCarousel/foto11.jpg)"></div>
      <div class="swiper-slide" style="background-image:url(http://personalsource.epizy.com/fotosCarousel/foto12.jpg)"></div>

    </div>
    <!-- Add Arrows -->
    <div class="swiper-button-next swiper-button-white"></div>
    <div class="swiper-button-prev swiper-button-white"></div>
  </div>
  <div class="swiper-container gallery-thumbs">
    <div class="swiper-wrapper">
      
         <div class="swiper-slide" style="background-image:url(http://personalsource.epizy.com/fotosCarousel/foto1.jpg)"></div>
      <div class="swiper-slide" style="background-image:url(http://personalsource.epizy.com/fotosCarousel/foto2.jpg)"></div>
      <div class="swiper-slide" style="background-image:url(http://personalsource.epizy.com/fotosCarousel/foto3.jpg)"></div>
      <div class="swiper-slide" style="background-image:url(http://personalsource.epizy.com/fotosCarousel/foto4.jpg)"></div>
      <div class="swiper-slide" style="background-image:url(http://personalsource.epizy.com/fotosCarousel/foto5.jpg)"></div>
      <div class="swiper-slide" style="background-image:url(http://personalsource.epizy.com/fotosCarousel/foto6.jpg)"></div>
      <div class="swiper-slide" style="background-image:url(http://personalsource.epizy.com/fotosCarousel/foto7.jpg)"></div>
      <div class="swiper-slide" style="background-image:url(http://personalsource.epizy.com/fotosCarousel/foto8.jpg)"></div>
      <div class="swiper-slide" style="background-image:url(http://personalsource.epizy.com/fotosCarousel/foto9.jpg)"></div>
      <div class="swiper-slide" style="background-image:url(http://personalsource.epizy.com/fotosCarousel/foto10.jpg)"></div>
      <div class="swiper-slide" style="background-image:url(http://personalsource.epizy.com/fotosCarousel/foto11.jpg)"></div>
      <div class="swiper-slide" style="background-image:url(http://personalsource.epizy.com/fotosCarousel/foto12.jpg)"></div>
    </div>
  </div>

  <!-- Swiper JS -->
  <script src="../dist/js/swiper.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    var galleryTop = new Swiper('.gallery-top', {
      spaceBetween: 10,
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
    });
    var galleryThumbs = new Swiper('.gallery-thumbs', {
      spaceBetween: 10,
      centeredSlides: true,
      slidesPerView: 'auto',
      touchRatio: 0.2,
      slideToClickedSlide: true,
    });
    galleryTop.controller.control = galleryThumbs;
    galleryThumbs.controller.control = galleryTop;
  </script>
</body>
</html>
